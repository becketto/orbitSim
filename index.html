<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js App</title>
  <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <canvas id="bg"></canvas>
  </div>

  <div id="controls">
    <label for="timeSpeedSlider">Time Speed:</label>
    <input type="range" id="timeSpeedSlider" min="0" max="10" step="0.1" value="1">

    <label for="moonVelocitySlider">Moon Velocity:</label>
    <input type="range" id="moonVelocitySlider" min="0" max="10" step="0.1" value="1">

    <label for="radiusInput">Radius:</label>
    <input type="text" id="radiusInput" value="10">

    <label for="velocityInput">Velocity:</label>
    <input type="text" id="velocityInput" value="1">

    <label for="xPositionInput">X Position:</label>
    <input type="text" id="xPositionInput" value="10">

    <label for="yPositionInput">Y Position:</label>
    <input type="text" id="yPositionInput" value="0">

    <label for="zPositionInput">Z Position:</label>
    <input type="text" id="zPositionInput" value="0">

    <button id="applyButton">Apply</button>
    <button id="generateButton">Generate Random Sphere</button>
    <button id="generateSceneButton">Generate Random Scene</button>
    <label for="zPositionInput">Number of objects</label>
    <input type="text" id="sceneNumber" value="300">

    <div id="sphereCount">Sphere Count: 0</div>
  </div>
  <div id="app"></div>
  <script type="module" src="./main.js"></script>
</body>

</html>
