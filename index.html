<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="container">
    <canvas id="bg"></canvas>
  </div>

  <div id="controls">
    <label for="timeSpeedSlider">Time Speed:</label>
    <input type="range" id="timeSpeedSlider" min="0.1" max="10" step="0.1" value="1">

    <label for="moonVelocitySlider">Moon Velocity:</label>
    <input type="range" id="moonVelocitySlider" min="0" max="10" step="0.1" value="1">
  </div>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
